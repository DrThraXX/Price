  <script>
    window.addEventListener('load', () => {
      // حذف کامل "By" و لینک‌های TGJU هنگام لود اولیه
      document.querySelectorAll('a[href*="tgju.org"]').forEach(a => {
        if (a.previousSibling && a.previousSibling.nodeType === Node.TEXT_NODE) {
          a.previousSibling.nodeValue = '';
        }
        a.remove();
      });

      // اضافه کردن دکمه‌ی دانلود به هر کارت
      document.querySelectorAll('.card.section-card').forEach(card => {
        const btn = document.createElement('button');
        btn.textContent = 'دانلود کارت';
        btn.className = 'btn btn-sm btn-primary mt-2';
        card.querySelector('.card-body').appendChild(btn);

        btn.addEventListener('click', async () => {
          // ۱) مخفی کردن دکمه
          btn.style.visibility = 'hidden';

          // ۲) کمی تأخیر برای رندر کامل ویجت‌ها
          await new Promise(r => setTimeout(r, 600));

          // ۳) حذف موقت متن "By" (اگر لازم بود)
          const walker = document.createTreeWalker(card, NodeFilter.SHOW_TEXT, {
            acceptNode(node) {
              return /^\s*By\b/.test(node.nodeValue)
                ? NodeFilter.FILTER_ACCEPT
                : NodeFilter.FILTER_SKIP;
            }
          });
          const toRemove = [];
          while (walker.nextNode()) toRemove.push(walker.currentNode);
          toRemove.forEach(txtNode => txtNode.nodeValue = '');

          // ۴) تنظیم فونت (در صورت نیاز)
          card.style.fontFamily = "'Vazir', Tahoma, Arial, sans-serif";

          // ۵) کپچر کارت با رزولوشن کافی
          // برای حفظ جزئیات، scale را بالاتر می‌گیریم؛ اما خروجی نهایی 1080x1080 خواهد بود.
          const rawCanvas = await html2canvas(card, {
            scale: Math.min(3, window.devicePixelRatio * 2),
            backgroundColor: null,
            useCORS: true,
            allowTaint: true,
            ignoreElements: el => el === btn
          });

          // ۶) ساخت canvas نهایی 1080x1080
          const finalSize = 1080;
          const squareCanvas = document.createElement('canvas');
          squareCanvas.width = finalSize;
          squareCanvas.height = finalSize;
          const ctx = squareCanvas.getContext('2d');

          // پس‌زمینه سفید
          ctx.fillStyle = '#ffffff';
          ctx.fillRect(0, 0, finalSize, finalSize);

          // کشیدن کارت اصلی با حفظ نسبت و مرکزی کردن
          const cw = rawCanvas.width;
          const ch = rawCanvas.height;
          const scale = Math.min(finalSize / cw, finalSize / ch);
          const drawW = cw * scale;
          const drawH = ch * scale;
          const offsetX = (finalSize - drawW) / 2;
          const offsetY = (finalSize - drawH) / 2;
          ctx.drawImage(rawCanvas, 0, 0, cw, ch, offsetX, offsetY, drawW, drawH);

          // اضافه کردن لوگوی کوچک واضح دقیقاً کنارِ چارت (سمت چپ، وسط‌به‌وسط)
          const logo = new Image();
          logo.src = "{% static 'images/logo.png' %}";
          logo.crossOrigin = "anonymous";
          await new Promise(res => {
            logo.onload = res;
            logo.onerror = res; // اگر لود نشد، بی‌خیال شو
          });
          const logoHeight = 120; // بزرگ‌تر
          const logoWidth = logo.naturalWidth * (logoHeight / logo.naturalHeight);
          const margin = 90; // فاصله از بالا و چپ
          const logoX = margin;
          const logoY = margin; // بالا قرار می‌گیره
          ctx.drawImage(logo, logoX, logoY, logoWidth, logoHeight);

          // ۷) بازگرداندن دکمه
          btn.style.visibility = '';

          // ۸) دانلود خروجی مربعی
          const link = document.createElement('a');
          const titleEl = card.querySelector('.section-header span');
          const title = titleEl
            ? titleEl.textContent.trim().replace(/\s+/g, '_')
            : 'card';
          link.download = `${title}_1080x1080.png`;
          link.href = squareCanvas.toDataURL('image/png');
          link.click();
        });
      });
    });
  </script>
